<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>100 PICS Banner GitHub</title>
<style>
  body {
    margin: 0;
    background-color: #ffe0eb; /* Lichtroze achtergrond */
    font-family: Arial, sans-serif;
  }
  .banner {
    width: 100%;
    height: 120px;
    background-color: #ccbff6; /* Paarse balk */
    color: white;
    font-family: "DejaVu Serif", serif;
    font-size: 50px;
    display: flex;
    align-items: center;
    padding-left: 20px;
    box-sizing: border-box;
  }
  .banner-text {
    flex-grow: 1;
  }
  .banner-box {
    width: 150px;
    height: 80px;
    border: 3px solid white;
    border-radius: 20px;
    margin-right: 20px;
  }
</style>
</head>
<body>
  <div class="banner">
    <div class="banner-text">100 PICS</div>
    <div class="banner-box"></div>
  </div>
</body>
</html>
